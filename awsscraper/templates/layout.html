  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<h1 class="uk-heading-bullet">AWSSCRAPER</h1>

<div class="container">
  <center>
    <ul class="uk-subnav uk-subnav-pill" uk-margin>
      {% for name in teamnames %} {% if name == team_name%}

      <li><a href="{{ url_for('team', team_name=name) }}">{{ name }}</a></li> {%endif%} {% endfor %}
    </ul>
  </center>
</div>

</body>

<footer class="mdl-mega-footer">

      AWSSCRAPER
    </div>
    <ul class="mdl-mega-footer__link-list">
      <li><a href="index.html">HOME</a></li>
    </ul>
  </div>
